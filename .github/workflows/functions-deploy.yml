name: Deploy Azure Functions

on:
  push:
    branches: [main]
    paths:
      - "src/ReceiptTracker.Functions/**"
      - "src/ReceiptTracker.Core/**"
      - "src/ReceiptTracker.Infrastructure/**"
      - ".github/workflows/functions-deploy.yml"

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore and Build
        run: |
          dotnet restore ReceiptTracker.sln
          dotnet build src/ReceiptTracker.Functions/ReceiptTracker.Functions.csproj --configuration Release --no-restore

      - name: Publish Functions
        run: dotnet publish src/ReceiptTracker.Functions/ReceiptTracker.Functions.csproj --configuration Release --output ./publish/functions --no-build

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: "func-receipttracker-dev-7742"
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
          package: ./publish/functions
