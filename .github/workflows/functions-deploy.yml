name: Deploy Azure Functions

on:
  push:
    branches: [main]
    paths:
      - "src/ReceiptTracker.Functions/**"
      - "src/ReceiptTracker.Core/**"
      - "src/ReceiptTracker.Infrastructure/**"
      - ".github/workflows/functions-deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore and Build
        run: |
          dotnet restore ReceiptTracker.sln
          dotnet build src/ReceiptTracker.Functions/ReceiptTracker.Functions.csproj --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish src/ReceiptTracker.Functions/ReceiptTracker.Functions.csproj --configuration Release --output ./publish/functions --no-restore

      - name: Create deployment zip
        run: |
          cd ./publish/functions
          zip -r ../../functions-deploy.zip .
          cd ../..

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip --resource-group rg-receipttracker-dev --name func-receipttracker-dev-2727 --src functions-deploy.zip

      - name: Azure Logout
        if: always()
        run: az logout
