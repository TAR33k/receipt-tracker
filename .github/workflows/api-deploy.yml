name: Deploy .NET API to Azure

on:
  push:
    branches: [main]
    paths:
      - "src/ReceiptTracker.Api/**"
      - "src/ReceiptTracker.Core/**"
      - "src/ReceiptTracker.Infrastructure/**"
      - ".github/workflows/api-deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ReceiptTracker.sln

      - name: Build solution
        run: dotnet build ReceiptTracker.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/ReceiptTracker.UnitTests/ReceiptTracker.UnitTests.csproj --configuration Release --no-restore --verbosity normal

      - name: Publish API
        run: dotnet publish src/ReceiptTracker.Api/ReceiptTracker.Api.csproj --configuration Release --output ./publish/api --no-restore

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "api-receipttracker-dev-2727"
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          package: ./publish/api
